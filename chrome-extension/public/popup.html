<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add your styles here */
        .button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="container">
        <button class="button" id="startButton">Start Now</button>
        <button class="button" id="exportButton" disabled>Export PDF</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
